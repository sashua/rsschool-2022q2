<div class="weather">
  <input
    class="input weather__input"
    type="text"
    name="city"
    placeholder="Minsk"
    value=""
    autocomplete="off"
  />
  <p class="weather__main-info">
    <span class="weather__icon"></span>
    <span class="weather__temperature"></span>
  </p>
  <p class="weather__description"></p>
  <p class="weather__add-info">
    <span class="weather__wind">1</span>
    <span class="weather__humidity">2</span>
  </p>
  <span class="weather__test"></span>
</div>
