<div class="player">
  <p class="player__song"></p>
  <div class="player__controls">
    <button class="button player__button" data-action="prev" type="button">
      <svg class="button__svg">
        <use href="./img/icons.svg#play-prev"></use>
      </svg>
    </button>
    <button class="button player__button" data-action="play" type="button">
      <svg class="button__svg">
        <use class="player__play-icon" href="./img/icons.svg#play"></use>
        <use class="player__pause-icon" href="./img/icons.svg#pause"></use>
      </svg>
    </button>
    <button class="button player__button" data-action="next" type="button">
      <svg class="button__svg">
        <use href="./img/icons.svg#play-next"></use>
      </svg>
    </button>
  </div>
  <ul class="player__list">
    <li class="player__song"></li>
  </ul>
</div>
